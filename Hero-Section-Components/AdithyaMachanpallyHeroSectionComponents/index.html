<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />
    <link href="media-queries.css" rel="stylesheet" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>NOVAL Hero section</title>
  </head>

  <body>
    <header class="header" id="hero">
      <a href="#hero" class="nav main-logo"><i class="bx bxs-camera"></i></a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#hero" class="nav nav-home">Home</a></li>
          <li><a href="#Products" class="nav nav-cta">Products</a></li>
          <li><a href="#about" class="nav nav-about">About</a></li>
          <li><a href="#footer" class="nav nav-footer">Contact</a></li>
        </ul>
      </nav>
      <button class="mob-nav-bar">
        <i
          class="icon-mob-nav bx bx-menu"
          name="menu-outline"
          id="icon-menu"
        ></i
        ><i
          class="icon-mob-nav bx bx-x"
          name="close-outline"
          id="close-bar"
        ></i>
      </button>
    </header>
    <section class="hero-section container grid grid--2--cols">
      <div class="hero-info-sec">
        <h1 class="primary-heading">
          Capture Every Moment with Pristine Lenses
          <!-- Sharpness Redefined:  -->
          <!-- Premium Lenses for Uncompromising Images. Discover the Difference! -->
        </h1>
        <p class="hero-info">
          At Pristine, we are passionate about empowering photographers of all
          levels to capture the world around them with exceptional clarity and
          creativity.
        </p>
        <div class="hero-btn-soc">
          <a href="#" class="btn hero-btn">Start Free Trail</a>
          <div class="social-icons">
            <a href="#facebook" class="nav"
              ><i class="bx bxl-facebook-square"></i
            ></a>
            <a href="#instagram" class="nav"
              ><i class="bx bxl-instagram"></i
            ></a>
            <a href="#twitter" class="nav"><i class="bx bxl-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="hero-img-sec">
        <img
          src="img/camera-lens-camera-lens-d359ca217668be6c73bad4a144d4c30d.png"
          alt=""
          class="hero-img"
        />
        <div class="rhombus"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
